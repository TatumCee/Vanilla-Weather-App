<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Melbourne</h1>
            <ul>
              <li id="date">Friday 05:00</li>
              <li id="description">Partly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="images/picpartlycloudy.png"
                  alt="Partly Cloudy"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature">13</strong
                  ><span class="units">°C | <a href="#"> °F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73%</span>%</li>
                <li>Wind Speed: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/TatumCee/Vanilla-Weather-App"
            target="_blank"
            >Open Source code</a
          >
          by Tatum C</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
